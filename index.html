<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <link rel="stylesheet" href="css/index.css" />
    <title>Web Store Check Out Form</title>
  </head>

  <body>
    <header>
      <nav class="side-bar">
        <ul>
          <li id="hm">
            <img
              class="icons hamburger"
              src="img/hm_menu.png"
              alt="hamburger-menu icon"
            />
          </li>
          <li>
            <img
              class="icons store"
              src="/img/commerce-and-shopping.png"
              alt="store-icon"
            />
          </li>
          <li>
            <img class="icons home" src="/img/home.png" alt="home-icon" />
          </li>
          <li>
            <img
              class="icons settings"
              src="/img/symbol.png"
              alt="settings-icon"
            />
          </li>
        </ul>
      </nav>
    </header>

    <h1>check out</h1>
    <section>
      <div class="illustration">
        <p class="welcome-txt">welcome to check out page!</p>
        <img class="store-f" src="img/Group 1.png" alt="shopping-ill" />
      </div>
      <h2>shipping</h2>
      <div class="shipping-1">
        <div class="fedex"><p class="parcel-txt">fedEX Service</p></div>
        <input type="radio" name="check" id="fedex" value="12.99" />
      </div>
      <aside>
        <div class="shipping-2">
          <div class="parcel"><p class="parcel-txt">parcel Service</p></div>
          <input type="radio" name="check" id="parcel" value="19.99" />
        </div>
      </aside>
    </section>

    <section>
      <h2 class="tax-h2">tax</h2>
      <div class="tax">
        <select name="select-country" id="s-state">
          <option value="">Select Country</option>
          <option value="CA">Canada</option>
          <option value="US">US</option>
          <option value="EU">Germany</option>
        </select>
      </div>
    </section>

    <section>
      <input
        type="text"
        name="quantity"
        id="quantity"
        placeholder="add items"
        min="1"
        max="10"
        maxlength="10"
        value=""
        class="q-box"
      />
    </section>

    <div class="submit-btn">
      <button id="check-out-btn">check out</button>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
